<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-quiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Calculonator</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/calc.js"></script>
    <link rel="stylesheet" href="css/calc.css">
  </head>
  <body>
    <div id="head-container">
      <canvas id="calc-head" width="400" height="100">
        Oh no, scripting is turned off, or your browser
        does not support the canvas element!
        Calculonator's head is gone!
      </canvas>
    </div>
    <div id="calc-perim">
      <div id="eye-slot">
        <div id="left-eye" class="eyes">
          <div class="pupil">
          </div>
        </div>
        <div id="right-eye" class="eyes">
          <div class="pupil">
          </div>
        </div>
      </div>
      <div id="mouth">
        <div class="row">
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>A</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>C</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>%</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>&divide</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>7</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>8</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>9</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>X</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>4</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>5</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>6</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>1</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>2</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>3</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>0</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>.</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>=</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button>A</button>
          </div>
        </div>
      </div>
    </div>
    <button onclick="stopGlances();" id="tester">Click</button>
  </body>
</html>
