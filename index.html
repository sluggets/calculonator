<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-quiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Calculonator</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/calc.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/calc.css">
  </head>
  <body>
    <div id="head-container">
      <canvas id="calc-head" width="400" height="100">
        Oh no, scripting is turned off, or your browser
        does not support the canvas element!
        Calculonator's head is gone!
      </canvas>
    </div>
    <div id="calc-perim">
      <div id="eye-slot" mode="eyes">
        <div id="left-eye" class="eyes">
          <div class="pupil">
          </div>
        </div>
        <div id="right-eye" class="eyes">
          <div class="pupil">
          </div>
        </div>
      </div>
      <div id="mouth">
      <canvas id="teeth" width="350" height="350"></canvas>
      <div id="overlay">
        <div class="row custom-align">
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="eye" class="left-margin" onclick="restoreEyes();"><i class="fa fa-eye"></i></button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button onclick="clearComplete();" id="clear" class="mid-left-margin">C</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="mod" class="mid-right-margin" onclick="getResult('mod');">%</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="divide" class="right-margin" onclick="getResult('divide');">&divide</button>
          </div>
        </div>
        <div class="row custom-align">
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="7" class="left-margin" onclick="displayAndComputeValue(7);">7</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="8" class="mid-left-margin" onclick="displayAndComputeValue(8);">8</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="9" class="mid-right-margin" onclick="displayAndComputeValue(9);">9</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="multiply" class="right-margin" onclick="getResult('multiply');">X</button>
          </div>
        </div>
        <div class="row custom-align">
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="4" class="left-margin" onclick="displayAndComputeValue(4);">4</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="5" class="mid-left-margin" onclick="displayAndComputeValue(5);">5</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="6" class="mid-right-margin" onclick="displayAndComputeValue(6);">6</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="subtract" class="right-margin" onclick="handleNegative();">-</button>
          </div>
        </div>
        <div class="row custom-align">
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="1" class="left-margin" onclick="displayAndComputeValue(1);">1</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="2" class="mid-left-margin" onclick="displayAndComputeValue(2);">2</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="3" class="mid-right-margin" onclick="displayAndComputeValue(3);">3</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="add" class="right-margin" onclick="getResult('add');">+</button>
          </div>
        </div>
        <div class="row custom-align">
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="0" class="left-margin" onclick="displayAndComputeValue(0);">0</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="float" class="mid-left-margin" onclick="displayAndComputeValue('.');">.</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3 ">
            <button id="equals" class="mid-right-margin" onclick="equalTally();">=</button>
          </div>
          <div class="col-xs-3 col-md-3 col-lg-3">
            <button class="right-margin" onclick="playRandom();"><i class="fa fa-volume-up"></i></button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
